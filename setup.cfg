[bdist_wheel]
universal = 1

[metadata]
name = wagtail-bifrost
author = Nathan Horrigan
author_email = nathan.horrigan@torchbox.com
description = A Django app that speeds up and simplifies implementing a GraphQL endpoint!
version = attr: bifrost.__version__
url = https://github.com/snek-shipyard/wagtail-bifrost
keywords =
  wagtail
  django
  graphene
  graphql
classifiers =
  Development Status :: 4 - Beta
  Intended Audience :: Science/Research
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Framework :: Wagtail
  Framework :: Wagtail :: 2
  Topic :: Scientific/Engineering
long_description = file:README.md
long_description_content_type = text/markdown
license_files =
  LICENSE.txt

[options]
python_requires = >= 3.6
setup_requires =
  setuptools >= 40.6
  pip >= 10
include_package_data = true
packages = find:
install_requires =
    Django>=2.2, <3.1
    wagtail>=2.5, <2.11
    graphene-django==2.7.1
    graphql-core==2.2.1
    wagtail-headless-preview


[options.extras_require]
channels =
    Django>=2.2, <2.3
    channels==1.1.8
    asgi_redis
    graphql_ws
